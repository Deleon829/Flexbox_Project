<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flexbox Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="FlexboxCSSCode.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <h1>Flexbox Layout with jQuery Interaction</h1>

    <!-- Column Section -->
    <div class="column-section">
      <div class="box">Column Item 1</div>
      <div class="box">Column Item 2</div>
      <div class="box">Column Item 3</div>
    </div>

    <!-- Row Section -->
    <div class="row-section">
      <div class="box">Row Item 1</div>
      <div class="box">Row Item 2</div>
      <div class="box">Row Item 3</div>
      <div class="box">Row Item 4</div>
    </div>

    <!-- jQuery Fade Toggle Section -->
    <button>Click to Toggle Boxes</button>

    <div id="div1" class="fade-box">Fade Box 1</div>
    <div id="div2" class="fade-box">Fade Box 2</div>
    <div id="div3" class="fade-box">Fade Box 3</div>
  </div>

  <!-- jQuery Script for Fade Toggle -->
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
    });
  </script>

</body>

</html>
